<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundboard 4x4</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #1a1a1a;
            color: #e0e0e0;
            font: 14px 'SF Mono', 'Monaco', monospace;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .soundboard {
            background: #2a2a2a;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
            max-width: 400px;
        }
        
        .title {
            text-align: center;
            margin-bottom: 20px;
            color: #4CAF50;
            font-size: 18px;
            text-shadow: 0 0 10px #4CAF50;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            grid-template-rows: repeat(4, 80px);
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }
        
        .pad {
            background: #333;
            border: 2px solid #666;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.1s;
            user-select: none;
            position: relative;
        }
        
        .pad:hover {
            border-color: #4CAF50;
            background: #3a3a3a;
            transform: translateY(-2px);
        }
        
        .pad:active,
        .pad.playing {
            background: #4CAF50;
            color: #000;
            transform: scale(0.95);
            box-shadow: 0 0 15px #4CAF50;
        }
        
        .pad-name {
            font-size: 10px;
            font-weight: bold;
            margin-bottom: 4px;
            text-align: center;
        }
        
        .pad-freq {
            font-size: 8px;
            color: #888;
            text-align: center;
        }
        
        .pad.playing .pad-freq {
            color: #000;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .volume-slider {
            width: 80px;
            height: 20px;
            background: #444;
            border-radius: 10px;
            appearance: none;
            cursor: pointer;
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 18px;
            height: 18px;
            background: #4CAF50;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }
        
        .preset-btn {
            background: #444;
            color: #e0e0e0;
            border: 1px solid #666;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.1s;
        }
        
        .preset-btn:hover {
            background: #555;
            border-color: #4CAF50;
        }
        
        .status {
            text-align: center;
            font-size: 10px;
            color: #888;
            margin-top: 15px;
        }
        
        .instructions {
            text-align: center;
            font-size: 9px;
            color: #666;
            margin-top: 10px;
            line-height: 1.3;
        }
    </style>
</head>
<body>
    <div class="soundboard">
        <div class="title">ðŸŽµ SOUNDBOARD 4Ã—4</div>
        
        <div class="controls">
            <div class="volume-control">
                <span style="font-size: 10px;">VOL</span>
                <input type="range" class="volume-slider" id="volume" min="0" max="100" value="70">
                <span id="volume-display" style="font-size: 10px; width: 30px;">70%</span>
            </div>
            
            <button class="preset-btn" id="drum-preset">DRUMS</button>
            <button class="preset-btn" id="combat-preset">COMBAT</button>
        </div>
        
        <div class="grid" id="grid">
            <!-- Generated by JavaScript -->
        </div>
        
        <div class="status" id="status">Ready â€¢ Click pads to play</div>
        <div class="instructions">
            Keys: 1-9, 0, Q, W, E, R, T, Y<br>
            Combat sounds: kicks, punches, impacts
        </div>
    </div>
    
    <script>
        // Inline soundboard implementation to avoid import issues
        class SimpleSoundboard {
            constructor() {
                this.audioContext = null;
                this.masterVolume = 0.7;
                this.pads = [];
                this.initPads();
            }
            
            initPads() {
                // Combat/game sounds for 4x4 grid (16 pads)
                const defaultSounds = [
                    // Row 1: Attacks
                    { name: 'KICK', freq: [60], dur: 0.1, wave: 'sine', vol: 0.8 },
                    { name: 'PUNCH', freq: [200, 400], dur: 0.05, wave: 'triangle', vol: 0.6 },
                    { name: 'SLASH', freq: [800, 1200], dur: 0.08, wave: 'sawtooth', vol: 0.5 },
                    { name: 'STAB', freq: [1500], dur: 0.03, wave: 'square', vol: 0.4 },
                    
                    // Row 2: Impacts
                    { name: 'THUD', freq: [80, 120], dur: 0.15, wave: 'triangle', vol: 0.7 },
                    { name: 'CLANG', freq: [600, 900], dur: 0.12, wave: 'square', vol: 0.5 },
                    { name: 'CRACK', freq: [300, 600], dur: 0.06, wave: 'sawtooth', vol: 0.6 },
                    { name: 'POP', freq: [1000], dur: 0.02, wave: 'square', vol: 0.3 },
                    
                    // Row 3: Movement
                    { name: 'STEP', freq: [100], dur: 0.08, wave: 'sine', vol: 0.3 },
                    { name: 'JUMP', freq: [200, 400], dur: 0.2, wave: 'sine', vol: 0.4 },
                    { name: 'LAND', freq: [80, 160], dur: 0.1, wave: 'triangle', vol: 0.5 },
                    { name: 'SLIDE', freq: [150, 300], dur: 0.3, wave: 'sawtooth', vol: 0.2 },
                    
                    // Row 4: UI/Events  
                    { name: 'SELECT', freq: [800], dur: 0.05, wave: 'sine', vol: 0.3 },
                    { name: 'OK', freq: [600, 800, 1000], dur: 0.1, wave: 'sine', vol: 0.4 },
                    { name: 'CANCEL', freq: [400, 300], dur: 0.08, wave: 'triangle', vol: 0.3 },
                    { name: 'ERROR', freq: [200, 150], dur: 0.15, wave: 'square', vol: 0.4 }
                ];
                
                this.pads = defaultSounds;
            }
            
            init() {
                if (!this.audioContext) {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
            }
            
            play(padIndex) {
                if (padIndex < 0 || padIndex >= 16) return false;
                
                const pad = this.pads[padIndex];
                if (!pad) return false;
                
                if (!this.audioContext) this.init();
                
                const now = this.audioContext.currentTime;
                const masterGain = this.audioContext.createGain();
                masterGain.gain.value = this.masterVolume * pad.vol;
                
                // Play each frequency
                pad.freq.forEach(freq => {
                    const osc = this.audioContext.createOscillator();
                    const gain = this.audioContext.createGain();
                    
                    osc.type = pad.wave;
                    osc.frequency.value = freq;
                    
                    // Simple envelope
                    gain.gain.setValueAtTime(0, now);
                    gain.gain.linearRampToValueAtTime(1, now + 0.001);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + pad.dur);
                    
                    osc.connect(gain);
                    gain.connect(masterGain);
                    masterGain.connect(this.audioContext.destination);
                    
                    osc.start(now);
                    osc.stop(now + pad.dur);
                });
                
                return true;
            }
            
            setVolume(vol) {
                this.masterVolume = Math.max(0, Math.min(1, vol));
            }
            
            loadDrumKit() {
                this.pads[0] = { name: 'KICK', freq: [60, 80], dur: 0.15, wave: 'sine', vol: 0.8 };
                this.pads[1] = { name: 'SNARE', freq: [200, 400, 800], dur: 0.08, wave: 'square', vol: 0.6 };
                this.pads[2] = { name: 'HIHAT', freq: [8000, 12000], dur: 0.03, wave: 'square', vol: 0.3 };
                this.pads[3] = { name: 'CRASH', freq: [4000, 8000], dur: 0.2, wave: 'square', vol: 0.5 };
                
                this.pads[4] = { name: 'KICK2', freq: [50, 70], dur: 0.12, wave: 'triangle', vol: 0.7 };
                this.pads[5] = { name: 'SNARE2', freq: [250, 500], dur: 0.06, wave: 'sawtooth', vol: 0.5 };
                this.pads[6] = { name: 'HAT2', freq: [10000], dur: 0.02, wave: 'square', vol: 0.2 };
                this.pads[7] = { name: 'RIDE', freq: [3000, 6000], dur: 0.15, wave: 'triangle', vol: 0.4 };
            }
        }
        
        class SoundboardUI {
            constructor() {
                this.soundboard = new SimpleSoundboard();
                this.init();
            }
            
            init() {
                this.renderGrid();
                this.bindControls();
                this.bindKeyboard();
                this.updateStatus('Soundboard ready!');
            }
            
            renderGrid() {
                const grid = document.getElementById('grid');
                grid.innerHTML = '';
                
                for (let i = 0; i < 16; i++) {
                    const pad = document.createElement('div');
                    pad.className = 'pad';
                    pad.dataset.index = i;
                    
                    const sound = this.soundboard.pads[i];
                    
                    const name = document.createElement('div');
                    name.className = 'pad-name';
                    name.textContent = sound.name;
                    
                    const freq = document.createElement('div');
                    freq.className = 'pad-freq';
                    freq.textContent = sound.freq.length > 1 
                        ? `${sound.freq[0]}+${sound.freq.length-1}`
                        : `${sound.freq[0]}Hz`;
                    
                    pad.appendChild(name);
                    pad.appendChild(freq);
                    
                    pad.addEventListener('click', (e) => {
                        e.preventDefault();
                        this.playPad(i);
                    });
                    
                    grid.appendChild(pad);
                }
            }
            
            bindControls() {
                const volumeSlider = document.getElementById('volume');
                const volumeDisplay = document.getElementById('volume-display');
                
                volumeSlider.addEventListener('input', (e) => {
                    const volume = parseInt(e.target.value) / 100;
                    this.soundboard.setVolume(volume);
                    volumeDisplay.textContent = `${e.target.value}%`;
                });
                
                document.getElementById('drum-preset').addEventListener('click', () => {
                    this.soundboard.loadDrumKit();
                    this.renderGrid();
                    this.updateStatus('Loaded drum kit');
                });
                
                document.getElementById('combat-preset').addEventListener('click', () => {
                    this.soundboard.initPads();
                    this.renderGrid();
                    this.updateStatus('Loaded combat sounds');
                });
            }
            
            bindKeyboard() {
                const keyMap = {
                    '1': 0, '2': 1, '3': 2, '4': 3,
                    '5': 4, '6': 5, '7': 6, '8': 7,
                    '9': 8, '0': 9, 'q': 10, 'w': 11,
                    'e': 12, 'r': 13, 't': 14, 'y': 15
                };
                
                document.addEventListener('keydown', (e) => {
                    const key = e.key.toLowerCase();
                    if (keyMap.hasOwnProperty(key)) {
                        this.playPad(keyMap[key]);
                    }
                });
            }
            
            playPad(index) {
                const success = this.soundboard.play(index);
                if (success) {
                    const pad = document.querySelector(`[data-index="${index}"]`);
                    pad.classList.add('playing');
                    setTimeout(() => pad.classList.remove('playing'), 150);
                    
                    const sound = this.soundboard.pads[index];
                    this.updateStatus(`â™ª ${sound.name}`);
                } else {
                    this.updateStatus('Error playing sound');
                }
            }
            
            updateStatus(message) {
                document.getElementById('status').textContent = message;
                setTimeout(() => {
                    document.getElementById('status').textContent = 'Ready â€¢ Click pads to play';
                }, 1500);
            }
        }
        
        // Initialize when DOM is ready
        window.addEventListener('DOMContentLoaded', () => {
            new SoundboardUI();
        });
    </script>
</body>
</html>
