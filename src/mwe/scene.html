<!doctype html>
<html>
  <head>
    <script src="./scene_viewer.ts" type="module"></script>
  </head>
  <body>
    <div class="controls">
      <select id="scene-selector">
        <option value="">Select a battle scenario...</option>
        <option value="simple">Basic Formation</option>
        <option value="complex">Complex Formation</option>
        <option value="healing">Healing</option>
        <option value="projectile">Projectile Test</option>
        <option value="squirrel">Squirrel vs. Worm</option>
        <option value="chess">Strategic Combat</option>
        <option value="toymaker">Toymaker's Workshop</option>
        <option value="desert" selected>Desert Ambush</option>
        <option value="toymakerChallenge">Toymaker Challenge</option>
        <option value="mechatronSolo">Mechatron Solo</option>
        <option value="forestTracker">Forest Tracker</option>
        <option value="forestDay" selected>Forest Day</option>
        <option value="simpleMesowormTest">Simple Mesoworm Test</option>
      </select>
      <button class="button" id="play-pause">Play/Pause</button>
      <button class="button" id="step">Step</button>
      <button class="button" id="restart">Restart</button>
      <button class="button" id="toggle-view">Toggle View</button>
    </div>
    
    <div class="audio-controls">
      <label>Music:</label>
      <select id="music-selector">
        <option value="">No Music</option>
        <option value="forest-tranquil">Forest Tranquil</option>
        <option value="forest-awakening">Forest Awakening</option>
        <option value="forest-twilight">Forest Twilight</option>
        <option value="forest-mist">Forest Mist</option>
        <option value="exploration">Exploration</option>
        <option value="battle-theme">Battle Theme</option>
        <option value="ambient-tension">Ambient Tension</option>
      </select>
      <button class="button" id="toggle-music">Play/Pause</button>
      <button class="button" id="next-music">Next</button>
    </div>
    
    <canvas id="battlefield" width="320" height="200" style="margin: 50px"></canvas>
    
    <div class="log" id="console">
      Console output will appear here...
    </div>
  </body>
  
  <!-- <script type="module">
    
  </script> -->
</html>
