<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundboard 4x4</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #1a1a1a;
            color: #e0e0e0;
            font: 12px 'SF Mono', 'Monaco', monospace;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .soundboard {
            background: #2a2a2a;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
        }
        
        .title {
            text-align: center;
            margin-bottom: 20px;
            color: #4CAF50;
            font-size: 16px;
            text-shadow: 0 0 10px #4CAF50;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            grid-template-rows: repeat(4, 80px);
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .pad {
            background: #333;
            border: 2px solid #666;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.1s;
            user-select: none;
        }
        
        .pad:hover {
            border-color: #4CAF50;
            background: #3a3a3a;
        }
        
        .pad:active,
        .pad.playing {
            background: #4CAF50;
            color: #000;
            transform: scale(0.95);
            box-shadow: 0 0 15px #4CAF50;
        }
        
        .pad-name {
            font-size: 10px;
            font-weight: bold;
            margin-bottom: 2px;
        }
        
        .pad-freq {
            font-size: 8px;
            color: #888;
        }
        
        .pad.playing .pad-freq {
            color: #000;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .volume-slider {
            width: 80px;
            height: 4px;
            background: #444;
            border-radius: 2px;
            appearance: none;
            cursor: pointer;
        }
        
        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            background: #4CAF50;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .preset-btn {
            background: #444;
            color: #e0e0e0;
            border: 1px solid #666;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 10px;
            transition: all 0.1s;
        }
        
        .preset-btn:hover {
            background: #555;
            border-color: #888;
        }
        
        .edit-panel {
            background: #1e1e1e;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 10px;
            margin-top: 10px;
            display: none;
        }
        
        .edit-panel.show {
            display: block;
        }
        
        .edit-row {
            display: flex;
            gap: 5px;
            margin-bottom: 5px;
            align-items: center;
        }
        
        .edit-input {
            background: #333;
            color: #e0e0e0;
            border: 1px solid #555;
            padding: 3px 5px;
            border-radius: 2px;
            font-size: 10px;
            font-family: inherit;
        }
        
        .edit-input.short {
            width: 60px;
        }
        
        .edit-input.med {
            width: 80px;
        }
        
        .edit-label {
            font-size: 10px;
            color: #aaa;
            width: 50px;
        }
        
        .edit-btn {
            background: #4CAF50;
            color: #000;
            border: none;
            padding: 3px 8px;
            border-radius: 2px;
            cursor: pointer;
            font-size: 10px;
            font-family: inherit;
        }
        
        .edit-btn:hover {
            background: #66BB6A;
        }
        
        .status {
            text-align: center;
            font-size: 10px;
            color: #888;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="soundboard">
        <div class="title">ðŸŽµ SOUNDBOARD 4Ã—4</div>
        
        <div class="controls">
            <div class="volume-control">
                <span style="font-size: 10px;">VOL</span>
                <input type="range" class="volume-slider" id="volume" min="0" max="100" value="70">
                <span id="volume-display" style="font-size: 10px; width: 30px;">70%</span>
            </div>
            
            <button class="preset-btn" id="drum-preset">DRUMS</button>
            <button class="preset-btn" id="combat-preset">COMBAT</button>
            <button class="preset-btn" id="edit-toggle">EDIT</button>
        </div>
        
        <div class="grid" id="grid">
            <!-- Generated by JavaScript -->
        </div>
        
        <div class="edit-panel" id="edit-panel">
            <div style="font-size: 11px; margin-bottom: 8px; color: #4CAF50;">Edit Pad <span id="edit-pad-num">0</span></div>
            <div class="edit-row">
                <span class="edit-label">Name:</span>
                <input type="text" class="edit-input med" id="edit-name" placeholder="sound name">
            </div>
            <div class="edit-row">
                <span class="edit-label">Freq:</span>
                <input type="text" class="edit-input med" id="edit-freq" placeholder="440,880">
                <span class="edit-label">Dur:</span>
                <input type="text" class="edit-input short" id="edit-dur" placeholder="0.1">
            </div>
            <div class="edit-row">
                <span class="edit-label">Wave:</span>
                <select class="edit-input med" id="edit-wave">
                    <option value="sine">Sine</option>
                    <option value="square">Square</option>
                    <option value="triangle">Triangle</option>
                    <option value="sawtooth">Sawtooth</option>
                </select>
                <button class="edit-btn" id="edit-save">SAVE</button>
                <button class="edit-btn" id="edit-clear" style="background: #f44336;">CLEAR</button>
            </div>
        </div>
        
        <div class="status" id="status">Ready â€¢ Click pads to play â€¢ Right-click to edit</div>
    </div>
    
    <script type="module">
        import { Soundboard } from '../audio/soundboard.js';
        
        class SoundboardUI {
            constructor() {
                this.soundboard = new Soundboard();
                this.editingPad = -1;
                this.init();
            }
            
            init() {
                this.soundboard.init();
                this.renderGrid();
                this.bindControls();
                this.updateStatus('Soundboard ready');
            }
            
            renderGrid() {
                const grid = document.getElementById('grid');
                grid.innerHTML = '';
                
                for (let i = 0; i < 16; i++) {
                    const pad = document.createElement('div');
                    pad.className = 'pad';
                    pad.dataset.index = i;
                    
                    const padData = this.soundboard.getPad(i);
                    const name = document.createElement('div');
                    name.className = 'pad-name';
                    name.textContent = padData ? padData.name.toUpperCase() : 'EMPTY';
                    
                    const freq = document.createElement('div');
                    freq.className = 'pad-freq';
                    if (padData) {
                        freq.textContent = padData.frequencies.length > 1 
                            ? `${padData.frequencies[0]}+${padData.frequencies.length-1}`
                            : `${padData.frequencies[0]}Hz`;
                    } else {
                        freq.textContent = '---';
                    }
                    
                    pad.appendChild(name);
                    pad.appendChild(freq);
                    
                    // Left click to play
                    pad.addEventListener('click', (e) => {
                        e.preventDefault();
                        this.playPad(i);
                    });
                    
                    // Right click to edit
                    pad.addEventListener('contextmenu', (e) => {
                        e.preventDefault();
                        this.editPad(i);
                    });
                    
                    grid.appendChild(pad);
                }
            }
            
            bindControls() {
                // Volume control
                const volumeSlider = document.getElementById('volume');
                const volumeDisplay = document.getElementById('volume-display');
                
                volumeSlider.addEventListener('input', (e) => {
                    const volume = parseInt(e.target.value) / 100;
                    this.soundboard.setMasterVolume(volume);
                    volumeDisplay.textContent = `${e.target.value}%`;
                });
                
                // Preset buttons
                document.getElementById('drum-preset').addEventListener('click', () => {
                    this.loadDrumPreset();
                });
                
                document.getElementById('combat-preset').addEventListener('click', () => {
                    this.loadCombatPreset();
                });
                
                document.getElementById('edit-toggle').addEventListener('click', () => {
                    this.toggleEditPanel();
                });
                
                // Edit panel
                document.getElementById('edit-save').addEventListener('click', () => {
                    this.saveEdit();
                });
                
                document.getElementById('edit-clear').addEventListener('click', () => {
                    this.clearPad();
                });
                
                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.target.tagName === 'INPUT') return;
                    
                    const key = e.key.toLowerCase();
                    if (key >= '1' && key <= '9') {
                        const index = parseInt(key) - 1;
                        this.playPad(index);
                    } else if (key === '0') {
                        this.playPad(9);
                    } else if (key === 'q') {
                        this.playPad(10);
                    } else if (key === 'w') {
                        this.playPad(11);
                    } else if (key === 'e') {
                        this.playPad(12);
                    } else if (key === 'r') {
                        this.playPad(13);
                    } else if (key === 't') {
                        this.playPad(14);
                    } else if (key === 'y') {
                        this.playPad(15);
                    }
                });
            }
            
            playPad(index) {
                const success = this.soundboard.playPad(index);
                if (success) {
                    const pad = document.querySelector(`[data-index="${index}"]`);
                    pad.classList.add('playing');
                    setTimeout(() => pad.classList.remove('playing'), 150);
                    
                    const padData = this.soundboard.getPad(index);
                    this.updateStatus(`â™ª ${padData.name}`);
                } else {
                    this.updateStatus('Empty pad');
                }
            }
            
            editPad(index) {
                this.editingPad = index;
                const padData = this.soundboard.getPad(index);
                
                document.getElementById('edit-pad-num').textContent = index;
                document.getElementById('edit-name').value = padData ? padData.name : '';
                document.getElementById('edit-freq').value = padData ? padData.frequencies.join(',') : '';
                document.getElementById('edit-dur').value = padData ? padData.duration.toString() : '0.1';
                document.getElementById('edit-wave').value = padData ? padData.waveform : 'sine';
                
                document.getElementById('edit-panel').classList.add('show');
                this.updateStatus(`Editing pad ${index}`);
            }
            
            saveEdit() {
                if (this.editingPad < 0) return;
                
                const name = document.getElementById('edit-name').value.trim() || `pad-${this.editingPad}`;
                const freqStr = document.getElementById('edit-freq').value.trim();
                const duration = parseFloat(document.getElementById('edit-dur').value) || 0.1;
                const waveform = document.getElementById('edit-wave').value;
                
                if (!freqStr) {
                    this.updateStatus('Need frequencies');
                    return;
                }
                
                const frequencies = freqStr.split(',').map(f => parseFloat(f.trim())).filter(f => !isNaN(f) && f > 0);
                if (frequencies.length === 0) {
                    this.updateStatus('Invalid frequencies');
                    return;
                }
                
                const success = this.soundboard.setPad(this.editingPad, name, frequencies, duration, waveform, 0.7);
                if (success) {
                    this.renderGrid();
                    this.updateStatus(`Saved pad ${this.editingPad}`);
                    document.getElementById('edit-panel').classList.remove('show');
                    this.editingPad = -1;
                } else {
                    this.updateStatus('Save failed');
                }
            }
            
            clearPad() {
                if (this.editingPad < 0) return;
                
                this.soundboard.clearPad(this.editingPad);
                this.renderGrid();
                this.updateStatus(`Cleared pad ${this.editingPad}`);
                document.getElementById('edit-panel').classList.remove('show');
                this.editingPad = -1;
            }
            
            toggleEditPanel() {
                const panel = document.getElementById('edit-panel');
                if (panel.classList.contains('show')) {
                    panel.classList.remove('show');
                    this.editingPad = -1;
                    this.updateStatus('Edit mode off');
                } else {
                    this.updateStatus('Right-click pad to edit');
                }
            }
            
            loadDrumPreset() {
                this.soundboard.setPad(0, 'kick', [60, 80], 0.15, 'sine', 0.8);
                this.soundboard.setPad(1, 'snare', [200, 400, 800], 0.08, 'square', 0.6);
                this.soundboard.setPad(2, 'hihat', [8000, 12000], 0.03, 'square', 0.3);
                this.soundboard.setPad(3, 'crash', [4000, 8000], 0.2, 'square', 0.5);
                
                this.soundboard.setPad(4, 'kick2', [50, 70], 0.12, 'triangle', 0.7);
                this.soundboard.setPad(5, 'snare2', [250, 500], 0.06, 'sawtooth', 0.5);
                this.soundboard.setPad(6, 'hat2', [10000], 0.02, 'square', 0.2);
                this.soundboard.setPad(7, 'ride', [3000, 6000], 0.15, 'triangle', 0.4);
                
                this.renderGrid();
                this.updateStatus('Loaded drum kit');
            }
            
            loadCombatPreset() {
                // Reset to default combat sounds
                this.soundboard = new Soundboard();
                this.soundboard.init();
                const volume = parseInt(document.getElementById('volume').value) / 100;
                this.soundboard.setMasterVolume(volume);
                this.renderGrid();
                this.updateStatus('Loaded combat sounds');
            }
            
            updateStatus(message) {
                document.getElementById('status').textContent = message;
                setTimeout(() => {
                    document.getElementById('status').textContent = 'Ready â€¢ Click pads to play â€¢ Right-click to edit';
                }, 2000);
            }
        }
        
        // Initialize when DOM is ready
        window.addEventListener('DOMContentLoaded', () => {
            new SoundboardUI();
        });
    </script>
</body>
</html>
