<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creature Inspector - Verdigris MWE</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: monospace;
            background: #1a1a1a;
            color: #fff;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .controls {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: rgba(0,0,0,0.5);
            border-radius: 8px;
        }
        .controls button {
            margin: 0 10px;
            padding: 8px 16px;
            background: #333;
            color: #fff;
            border: 1px solid #555;
            border-radius: 4px;
            cursor: pointer;
            font-family: monospace;
        }
        .controls button:hover {
            background: #444;
        }
        .controls button.active {
            background: #4CAF50;
            border-color: #4CAF50;
        }
        .creature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .creature-card {
            background: #2a2a2a;
            border: 2px solid #444;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        .creature-card.huge {
            border-color: #FF6B6B;
        }
        .creature-card.segmented {
            border-color: #4ECDC4;
        }
        .creature-card.mechanical {
            border-color: #45B7D1;
        }
        .creature-card.construct {
            border-color: #96CEB4;
        }
        .creature-title {
            font-size: 16px;
            font-weight: bold;
            margin: 0 0 10px 0;
            color: #FFD700;
        }
        .creature-canvas {
            border: 1px solid #555;
            background: #111;
            margin: 10px auto;
            display: block;
        }
        .creature-stats {
            font-size: 12px;
            text-align: left;
            margin: 10px 0;
            line-height: 1.4;
        }
        .stat-label {
            color: #AAA;
        }
        .stat-value {
            color: #FFF;
        }
        .abilities {
            font-size: 11px;
            color: #4CAF50;
            margin: 5px 0;
        }
        .tags {
            font-size: 11px;
            color: #FF9800;
            margin: 5px 0;
        }
        .error {
            color: #F44336;
            font-style: italic;
        }
        .category-header {
            grid-column: 1 / -1;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #4CAF50;
            margin: 20px 0 10px 0;
            padding: 10px;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 8px;
        }
        .filter-info {
            text-align: center;
            margin: 10px 0;
            color: #AAA;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üé≠ Creature Inspector</h1>
        <p>Visual debugging tool for creature rendering, anchors, and animations</p>
    </div>

    <div class="controls">
        <button id="filter-all" class="active">All Creatures</button>
        <button id="filter-huge">Huge Units</button>
        <button id="filter-segmented">Segmented</button>
        <button id="filter-mechanical">Mechanical</button>
        <button id="filter-constructs">Constructs</button>
        <button id="filter-problems">Rendering Issues</button>
        <span style="margin-left: 20px;">
            <button id="toggle-animation">‚è∏Ô∏è Pause Animation</button>
            <button id="toggle-grid">üìê Show Grid</button>
        </span>
    </div>

    <div class="filter-info" id="filter-info">
        Showing: All creatures
    </div>

    <div class="creature-grid" id="creature-grid">
        <!-- Creatures will be dynamically populated here -->
    </div>

    <script type="module">
        import { Simulator } from '../simulator.js';
        import Encyclopaedia from '../dmg/encyclopaedia.js';
        import { HugeUnits } from '../rules/huge_units.js';
        import { SegmentedCreatures } from '../rules/segmented_creatures.js';
        import { IsometricView } from '../views/isometric.js';

        class CreatureInspector {
            constructor() {
                this.creatures = [];
                this.simulators = {};
                this.views = {};
                this.currentFilter = 'all';
                this.animationEnabled = true;
                this.showGrid = false;
                this.renderingIssues = new Set();
                
                this.setupControls();
                this.loadCreatures();
                this.startRenderLoop();
            }
            
            setupControls() {
                // Filter buttons
                document.getElementById('filter-all').addEventListener('click', () => this.setFilter('all'));
                document.getElementById('filter-huge').addEventListener('click', () => this.setFilter('huge'));
                document.getElementById('filter-segmented').addEventListener('click', () => this.setFilter('segmented'));
                document.getElementById('filter-mechanical').addEventListener('click', () => this.setFilter('mechanical'));
                document.getElementById('filter-constructs').addEventListener('click', () => this.setFilter('constructs'));
                document.getElementById('filter-problems').addEventListener('click', () => this.setFilter('problems'));
                
                // Toggle buttons
                document.getElementById('toggle-animation').addEventListener('click', () => {
                    this.animationEnabled = !this.animationEnabled;
                    document.getElementById('toggle-animation').textContent = 
                        this.animationEnabled ? '‚è∏Ô∏è Pause Animation' : '‚ñ∂Ô∏è Play Animation';
                });
                
                document.getElementById('toggle-grid').addEventListener('click', () => {
                    this.showGrid = !this.showGrid;
                    document.getElementById('toggle-grid').textContent = 
                        this.showGrid ? 'üìê Hide Grid' : 'üìê Show Grid';
                });
            }
            
            loadCreatures() {
                const allCreatureTypes = Object.keys(Encyclopaedia.bestiary);
                const grid = document.getElementById('creature-grid');
                
                allCreatureTypes.forEach(creatureType => {
                    try {
                        const creature = Encyclopaedia.unit(creatureType);
                        const creatureData = {
                            type: creatureType,
                            creature: creature,
                            categories: this.categorizeCreature(creature)
                        };
                        
                        this.creatures.push(creatureData);
                        
                        // Create simulator for this creature
                        const sim = new Simulator(8, 6);
                        sim.rulebook = [new HugeUnits(sim), new SegmentedCreatures(sim)];
                        
                        // Add creature to simulator
                        const testUnit = { 
                            ...creature, 
                            pos: { x: 4, y: 3 }, 
                            id: `inspector_${creatureType}` 
                        };
                        sim.addUnit(testUnit);
                        
                        // Run a few steps to set up segments/phantoms
                        for (let i = 0; i < 3; i++) {
                            sim.step();
                        }
                        
                        this.simulators[creatureType] = sim;
                        
                        // Create card element
                        this.createCreatureCard(creatureData);
                        
                    } catch (error) {
                        console.error(`Failed to load creature ${creatureType}:`, error);
                        this.renderingIssues.add(creatureType);
                        this.createErrorCard(creatureType, error);
                    }
                });
                
                console.log(`Loaded ${this.creatures.length} creatures successfully`);
                console.log(`Rendering issues: ${this.renderingIssues.size}`);
            }
            
            categorizeCreature(creature) {
                const categories = [];
                
                if (creature.meta.huge) categories.push('huge');
                if (creature.meta.segmented || creature.meta.segmentCount) categories.push('segmented');
                if (creature.tags?.includes('mechanical')) categories.push('mechanical');
                if (creature.tags?.includes('construct')) categories.push('construct');
                
                return categories;
            }
            
            createCreatureCard(creatureData) {
                const { type, creature, categories } = creatureData;
                const grid = document.getElementById('creature-grid');
                
                const card = document.createElement('div');
                card.className = `creature-card ${categories.join(' ')}`;
                card.setAttribute('data-creature', type);
                card.setAttribute('data-categories', categories.join(','));
                
                // Title
                const title = document.createElement('div');
                title.className = 'creature-title';
                title.textContent = type;
                card.appendChild(title);
                
                // Canvas for rendering
                const canvas = document.createElement('canvas');
                canvas.className = 'creature-canvas';
                canvas.width = 200;
                canvas.height = 150;
                canvas.id = `canvas-${type}`;
                card.appendChild(canvas);
                
                // Stats
                const stats = document.createElement('div');
                stats.className = 'creature-stats';
                stats.innerHTML = `
                    <div><span class="stat-label">HP:</span> <span class="stat-value">${creature.hp}/${creature.maxHp}</span></div>
                    <div><span class="stat-label">Sprite:</span> <span class="stat-value">${creature.sprite}</span></div>
                    <div><span class="stat-label">Mass:</span> <span class="stat-value">${creature.mass}</span></div>
                    ${creature.meta.huge ? '<div><span class="stat-label">Size:</span> <span class="stat-value">HUGE</span></div>' : ''}
                    ${creature.meta.segmentCount ? `<div><span class="stat-label">Segments:</span> <span class="stat-value">${creature.meta.segmentCount}</span></div>` : ''}
                `;
                card.appendChild(stats);
                
                // Abilities
                const abilities = Object.keys(creature.abilities);
                if (abilities.length > 0) {
                    const abilityDiv = document.createElement('div');
                    abilityDiv.className = 'abilities';
                    abilityDiv.textContent = `Abilities: ${abilities.join(', ')}`;
                    card.appendChild(abilityDiv);
                }
                
                // Tags
                if (creature.tags && creature.tags.length > 0) {
                    const tagDiv = document.createElement('div');
                    tagDiv.className = 'tags';
                    tagDiv.textContent = `Tags: ${creature.tags.join(', ')}`;
                    card.appendChild(tagDiv);
                }
                
                grid.appendChild(card);
                
                // Set up view for this creature
                const sim = this.simulators[type];
                const view = new IsometricView(canvas, sim);
                this.views[type] = view;
                
                // Check for rendering issues
                setTimeout(() => {
                    if (this.checkRenderingIssues(type, canvas)) {
                        this.renderingIssues.add(type);
                        card.classList.add('problems');
                        
                        const errorDiv = document.createElement('div');
                        errorDiv.className = 'error';
                        errorDiv.textContent = '‚ö†Ô∏è Rendering issues detected';
                        card.appendChild(errorDiv);
                    }
                }, 500);
            }
            
            createErrorCard(creatureType, error) {
                const grid = document.getElementById('creature-grid');
                
                const card = document.createElement('div');
                card.className = 'creature-card problems';
                card.setAttribute('data-creature', creatureType);
                card.setAttribute('data-categories', 'problems');
                
                card.innerHTML = `
                    <div class="creature-title">${creatureType}</div>
                    <div class="error">Failed to load: ${error.message}</div>
                `;
                
                grid.appendChild(card);
            }
            
            checkRenderingIssues(type, canvas) {
                // Simple check for rendering issues
                const ctx = canvas.getContext('2d');
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                
                // Check if canvas is mostly empty (all pixels very dark)
                let nonEmptyPixels = 0;
                for (let i = 0; i < data.length; i += 4) {
                    const r = data[i];
                    const g = data[i + 1];
                    const b = data[i + 2];
                    if (r > 20 || g > 20 || b > 20) {
                        nonEmptyPixels++;
                    }
                }
                
                const totalPixels = canvas.width * canvas.height;
                const visibilityRatio = nonEmptyPixels / totalPixels;
                
                // Flag as issue if less than 1% of pixels are visible
                return visibilityRatio < 0.01;
            }
            
            setFilter(filter) {
                this.currentFilter = filter;
                
                // Update button states
                document.querySelectorAll('.controls button').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.getElementById(`filter-${filter}`).classList.add('active');
                
                // Show/hide cards based on filter
                const cards = document.querySelectorAll('.creature-card');
                let visibleCount = 0;
                
                cards.forEach(card => {
                    const categories = card.getAttribute('data-categories').split(',');
                    let show = false;
                    
                    switch(filter) {
                        case 'all':
                            show = true;
                            break;
                        case 'huge':
                            show = categories.includes('huge');
                            break;
                        case 'segmented':
                            show = categories.includes('segmented');
                            break;
                        case 'mechanical':
                            show = categories.includes('mechanical');
                            break;
                        case 'constructs':
                            show = categories.includes('construct');
                            break;
                        case 'problems':
                            show = categories.includes('problems') || card.classList.contains('problems');
                            break;
                    }
                    
                    card.style.display = show ? 'block' : 'none';
                    if (show) visibleCount++;
                });
                
                // Update filter info
                const filterNames = {
                    all: 'All creatures',
                    huge: 'Huge units',
                    segmented: 'Segmented creatures',
                    mechanical: 'Mechanical units',
                    constructs: 'Construct units',
                    problems: 'Creatures with rendering issues'
                };
                
                document.getElementById('filter-info').textContent = 
                    `Showing: ${filterNames[filter]} (${visibleCount} creatures)`;
            }
            
            startRenderLoop() {
                const render = () => {
                    if (this.animationEnabled) {
                        // Step all simulators
                        Object.values(this.simulators).forEach(sim => {
                            sim.step();
                        });
                    }
                    
                    // Render all visible creatures
                    const visibleCards = document.querySelectorAll('.creature-card[style="display: block"], .creature-card:not([style])');
                    visibleCards.forEach(card => {
                        const creatureType = card.getAttribute('data-creature');
                        const view = this.views[creatureType];
                        if (view && view.render) {
                            const canvas = document.getElementById(`canvas-${creatureType}`);
                            if (canvas) {
                                const ctx = canvas.getContext('2d');
                                
                                // Clear canvas
                                ctx.fillStyle = '#111';
                                ctx.fillRect(0, 0, canvas.width, canvas.height);
                                
                                // Draw grid if enabled
                                if (this.showGrid) {
                                    this.drawGrid(ctx, canvas.width, canvas.height);
                                }
                                
                                // Render creature
                                view.render();
                            }
                        }
                    });
                    
                    requestAnimationFrame(render);
                };
                
                render();
            }
            
            drawGrid(ctx, width, height) {
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 1;
                ctx.setLineDash([2, 2]);
                
                const gridSize = 20;
                
                // Vertical lines
                for (let x = 0; x < width; x += gridSize) {
                    ctx.beginPath();
                    ctx.moveTo(x, 0);
                    ctx.lineTo(x, height);
                    ctx.stroke();
                }
                
                // Horizontal lines
                for (let y = 0; y < height; y += gridSize) {
                    ctx.beginPath();
                    ctx.moveTo(0, y);
                    ctx.lineTo(width, y);
                    ctx.stroke();
                }
                
                ctx.setLineDash([]);
            }
        }
        
        // Start the inspector when page loads
        window.addEventListener('load', () => {
            new CreatureInspector();
        });
    </script>
</body>
</html>
