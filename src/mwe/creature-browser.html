<!doctype html>
<html>
  <head>
    <style>
      body {
        font-family: monospace;
        background: #222;
        color: #fff;
        margin: 0;
        padding: 20px;
      }
      
      .controls {
        background: rgba(0,0,0,0.8);
        padding: 15px;
        border-radius: 8px;
        z-index: 1000;
      }
      
      .creature-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
        margin-top: 80px;
      }
      
      .creature-card {
        background: #333;
        border: 1px solid #666;
        border-radius: 8px;
        padding: 10px;
        text-align: center;
      }
      
      .creature-card h3 {
        margin: 0 0 10px 0;
        color: #4CAF50;
      }
      
      .sprite-display {
        display: flex;
        justify-content: space-around;
        margin: 10px 0;
        gap: 5px;
      }
      
      .sprite-canvas {
        background: #111;
        border: 1px solid #555;
      }
      
      .sprite-label {
        font-size: 10px;
        color: #888;
        margin-top: 2px;
        text-align: center;
      }
      
      .creature-info {
        font-size: 12px;
        line-height: 1.4;
      }
      
      .creature-tags {
        margin-top: 5px;
      }
      
      .tag {
        background: #555;
        padding: 2px 6px;
        border-radius: 3px;
        font-size: 10px;
        margin-right: 5px;
      }
      
      .tag.huge { background: #FF6B6B; }
      .tag.mechanical { background: #4ECDC4; }
      .tag.segmented { background: #FFE66D; }
    </style>
    <script src="./creature_browser.ts" type="module"></script>
  </head>
  <body>
    <div class="controls">
      <h3>ðŸŽ­ Creature Browser</h3>
      <div>Filter: <select id="creature-filter">
        <option value="all">All Creatures</option>
        <option value="huge">Huge Units</option>
        <option value="mechanical">Mechanical</option>
        <option value="friendly">Friendly</option>
        <option value="hostile">Hostile</option>
      </select></div>
      <div>Found: <span id="creature-count">0</span> creatures</div>
    </div>
    
    <div class="creature-grid" id="creature-grid">
      <!-- Creatures will be populated here -->
    </div>
  </body>
</html>
