<!DOCTYPE html>
<html>
<head>
    <title>Hero MWE Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        canvas {
            image-rendering: pixelated;
            width: 640px;
            height: 400px;
            border: 1px solid #555;
        }
        #info {
            color: white;
            margin-top: 20px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <canvas id="battlefield" width="320" height="200"></canvas>
    <div id="info">
        <p>Controls:</p>
        <ul>
            <li>WASD/Arrows: Move</li>
            <li>Q/E/Enter: Attack</li>
            <li>Space: Jump</li>
            <li>Number keys: Switch weapons</li>
        </ul>
    </div>
    <script src="./src/mwe/hero.ts" type="module"></script>
</body>
</html>
