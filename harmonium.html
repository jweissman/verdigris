<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verdigris - Harmonium Battle</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: monospace;
    }
    canvas {
      image-rendering: pixelated;
      border: 2px solid #333;
    }
    .controls {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: #888;
      font-size: 12px;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 5px;
    }
    .controls div {
      margin: 5px 0;
    }
    .title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #666;
      font-size: 24px;
      text-align: center;
    }
    .subtitle {
      font-size: 14px;
      color: #444;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="title">
    HARMONIUM
    <div class="subtitle">Mages vs Skeletons</div>
  </div>
  
  <canvas id="battlefield" width="640" height="480"></canvas>
  
  <div class="controls">
    <div>MOVEMENT: WASD / Arrow Keys</div>
    <div>ATTACK: Space</div>
    <div>BOLT: Q</div>
    <div>GROUND POUND: E</div>
  </div>

  <script type="module" src="/src/mwe/harmonium.ts"></script>
</body>
</html>
