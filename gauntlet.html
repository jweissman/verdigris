<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verdigris - Gauntlet</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: monospace;
    }
    canvas {
      image-rendering: pixelated;
      border: 2px solid #222;
    }
    .controls {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: #888;
      font-size: 12px;
      background: rgba(0,0,0,0.8);
      padding: 10px;
      border-radius: 5px;
    }
    .controls div {
      margin: 5px 0;
    }
    .title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #888;
      font-size: 28px;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
    }
    .subtitle {
      font-size: 14px;
      color: #555;
      margin-top: 5px;
    }
    .zone-indicator {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      color: #666;
      font-size: 16px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="title">
    THE GAUNTLET
    <div class="subtitle">An Endless Corridor</div>
  </div>
  
  <div class="zone-indicator" id="zoneIndicator">Zone: Forest</div>
  
  <canvas id="battlefield" width="800" height="480"></canvas>
  
  <div class="controls">
    <div>MOVEMENT: WASD / Arrow Keys</div>
    <div>ATTACK: Space</div>
    <div>DASH: Shift</div>
    <div>GROUND POUND: E</div>
    <div style="margin-top: 10px; color: #666;">Travel through zones â†’</div>
  </div>

  <script type="module">
    import('/src/mwe/gauntlet.ts').then(() => {
      // Update zone indicator
      setInterval(() => {
        if (window.GauntletGame) {
          const game = window.GauntletGame;
          const hero = game.sim.units.find(u => u.id === "hero");
          if (hero) {
            const zoneIndex = Math.floor(hero.pos.x / 30);
            const zones = ["Forest", "Dungeon", "Ice Cavern", "Fire Realm", "The Void"];
            document.getElementById("zoneIndicator").textContent = 
              `Zone: ${zones[zoneIndex] || "Unknown"}`;
          }
        }
      }, 100);
    });
  </script>
</body>
</html>
